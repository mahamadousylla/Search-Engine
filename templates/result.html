<!DOCTYPE html>
<html>
	<head>
		<title>Pursuit</title>
		<link rel="shortcut icon" type="image/png" href="img/favico.ico" />
	</head>
	<body>
		<div align="center" style="margin-top:20px">
			<div>
				<img style="display:inline-block" src="img/purs.png" >
				<img style="display:inline-block;margin-bottom: 20px;margin-left: 10px" src="img/favico.ico" >
			</div>
				<h3>Search Results for: {{ query }}</h3>
				
				{% for url in data %}
				<tr>
				    <p style="font-size:17px" >{{ url }} <a style="font-size:15px" href="http://{{ url }}" target="_blank">Link</a> </p>

				</tr>
				{% endfor %}
		</div>
	</body>
</html>
